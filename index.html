<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meal-Search</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center text-info mt-3">Online Food Bank</h1>
        <h6 class="text-center text-secondary">Search your food and make it easily</h6>
    </header>

    <main>
        <!-- make search box with button -->
        <div class="d-flex justify-content-center">
            <div class=" input-group my-3 w-50 p-3 ">
                <input id="search-field" type="text" class="form-control d-flex justify-content-center" placeholder="Search">
                <button onclick="searchFood()" class="btn btn-outline-secondary bg-info" type="button" id="button-addon2">Search</button>
            </div>
        </div>


        <!-- Card show meal details -->
        <div id="meal-details" class="card mb-5 cols-xl-10 ms-5 px-5" style="max-width: 1400px;">
        </div>


        <!-- card to show result -->
        <div id="search-result" class="row row-cols-md-3 g-4">

        </div>


    </main>





    <script src="./js/food-bank-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
